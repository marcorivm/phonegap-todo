<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Mis tareas</h1>
            </div>
        </div>

        <div class="row panel panel-info">
            <div class="panel-heading">
                <label class="panel-title" for="new_todo">Nueva Tarea</label>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="new_todo" name="new_todo" placeholder="Crear una nueva tarea...">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Agregar</button>
                </div>
            </div>
        </div>

        <div class="row panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Tareas por hacer</h3>
            </div>
            <table id="todo_list" class="todo-list table table-hover table-striped">
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" id="todo_1">
                        </td>
                        <td><label for="todo_1">Enviar correos</label></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button>
                                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Tareas terminadas</h3>
            </div>
            <table id="done_list" class="todo-list table table-hover table-striped">
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" id="done_1" checked="checked">
                        </td>
                        <td><label for="done_1">Crear primera tarea</label></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button>
                                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        </div> -->

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
</body>

</html>
