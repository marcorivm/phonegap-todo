<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1>Mis tareas</h1>
                </div>
                <div class="panel-body">
                    <form action="index.html" id="">
                        <div class="form-group">
                            <select class="form-control" name="todo" id="list_select">
                                <option value="my_todos">My todos</option>  
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                <span class="glyphicon glyphicon-list-alt"></span> Abrir listar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1>Agregar nueva lista</h1>
                </div>
                <div class="panel-body">
                    <form action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" name="todo">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                <span class="glyphicon glyphicon-plus"></span> Crear y abrir listar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();

    var loadTodoLists = function() {
        var lists = [];
        for(list in window.localStorage) {
            if(list !== undefined) {
                lists.push("<option value='" + list + "'>" + list + "</option>");
            }
        }
        $("#list_select").append(lists.join());
    }
    loadTodoLists();    
    </script>
</body>

</html>
